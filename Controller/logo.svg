<svg class="h-7" width="140" height="28" viewBox="0 0 280 56" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="RetroForge" role="img">
  <defs>
    <linearGradient id="rfGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8"></stop>
      <stop offset="100%" stop-color="#0ea5e9"></stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
    <!-- Scanline effect for retro feel -->
    <pattern id="scanlines" x="0" y="0" width="2" height="2" patternUnits="userSpaceOnUse">
      <rect width="2" height="1" fill="rgba(0,0,0,0.1)"></rect>
    </pattern>
  </defs>
  
  <!-- Icon: "RF" extracted from RetroForge text -->
  <g filter="url(#glow)">
    <rect x="4" y="4" width="48" height="48" rx="4" fill="#0f172a" stroke="#0369a1" stroke-width="2"></rect>
    <!-- Use actual R and F from the text, scaled to fill box with margins -->
    <!-- Dotted white line above RF (moved up 6, same width as RF) -->
    <line x1="14" y1="14" x2="42" y2="14" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2"></line>
    <!-- Text -->
    <text x="28" y="31" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="32" font-weight="700" letter-spacing="0.5" text-anchor="middle" dominant-baseline="middle" fill="url(#rfGrad)">RF</text>
    <!-- Solid white line below RF (moved down 2, same width as RF) -->
    <line x1="14" y1="44" x2="42" y2="44" stroke="#ffffff" stroke-width="1"></line>
  </g>
  
  <!-- Subtle scanline overlay on icon -->
  <rect x="4" y="4" width="48" height="48" rx="4" fill="url(#scanlines)" opacity="0.3"></rect>
  
  <!-- Text with better spacing and retro styling -->
  <text x="68" y="36" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="22" font-weight="700" letter-spacing="0.5" fill="#e5f2ff">
    <tspan fill="url(#rfGrad)">Retro</tspan><tspan fill="#e5f2ff">Forge</tspan>
  </text>
  
  <!-- Decorative pixel accent -->
  <rect x="230" y="24" width="4" height="4" fill="url(#rfGrad)" opacity="0.8"></rect>
  <rect x="234" y="24" width="4" height="4" fill="url(#rfGrad)" opacity="0.6"></rect>
  <rect x="238" y="24" width="4" height="4" fill="url(#rfGrad)" opacity="0.4"></rect>
</svg>
